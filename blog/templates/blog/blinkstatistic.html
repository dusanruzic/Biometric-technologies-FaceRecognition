{% extends "blog/base.html" %}
{% block content %}

<div>

    <table class="table table-sm">
        <tr>
            <th>User</th>
            <th>Blink number</th>
            <th>Datetime</th>
        </tr>
    {% for item in lista %}
        <tr>
            <td>
                {{ item.user }}
            </td>
            <td>
                {{ item.number_of_blinks }}
            </td>
            <td>
                {{ item.date_created }}
            </td>
        </tr>
    {% endfor %}
</div>
    
{% endblock content %}
